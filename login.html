<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - AI Letter Generator</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="NetZero Logo">
                <span>AI Letter Generator</span>
            </a>
            <h2>تسجيل الدخول</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="auth-button">دخول</button>
            </form>
            <div class="google-login">
                <p>أو</p>
                <button id="googleSignInButton">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google">
                    تسجيل الدخول باستخدام جوجل
                </button>
            </div>
            <p class="auth-switch">ليس لديك حساب؟ <a href="signup.html">إنشاء حساب جديد</a></p>
        </div>
    </div>
    <script src="auth.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
  function handleCredentialResponse(response) {
    // This function is called when a user successfully signs in with Google.
    // The 'response.credential' is a JSON Web Token (JWT) with the user's info.
    console.log("Encoded JWT ID token: " + response.credential);
    // You would then send this token to your backend server for verification.
  }

  window.onload = function () {
    google.accounts.id.initialize({
      client_id: "YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com", // <-- Replace with your actual Client ID
      callback: handleCredentialResponse
    });

    google.accounts.id.renderButton(
      document.getElementById("googleSignInButton"),
      { theme: "outline", size: "large" } // Customize the button
    );
  };
</script>
</body>
</html>
