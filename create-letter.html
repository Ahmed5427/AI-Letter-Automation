<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <link rel="stylesheet" href="notifications.css">
    <link rel="stylesheet" href="mobile-styles.css">
    <script src="mobile.js"></script>
    <script src="auth-guard.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء خطاب جديد - AI Letter Generator</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="document-template.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo" style="text-decoration: none; color: inherit;">
                <img src="logo.png" alt="NetZero Logo">
                <span>AI Letter Generator</span>
            </a>
            <ul class="nav-links">
                <li><a href="create-letter.html" class="nav-link active">
                    <i class="fas fa-plus-circle"></i>
                    إنشاء خطاب جديد
                </a></li>
                <li><a href="letter-history.html" class="nav-link">
                    <i class="fas fa-history"></i>
                    سجل الخطابات
                </a></li>
                <li><a href="review-letter.html" class="nav-link">
                    <i class="fas fa-check-circle"></i>
                    مراجعة خطاب
                </a></li>
            </ul>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
            <div id="profile-container"></div>
        </div>
    </nav>

    <main class="main-container">
        <div class="page-header">
            <h1>إنشاء خطاب جديد</h1>
        </div>

        <div class="content-grid">
            <section class="form-section">
                <h2>بيانات الخطاب</h2>
                <form id="letterForm">
                    <div class="form-group">
                        <label for="organizationName">اسم الجهة <span class="required">*</span></label>
                        <input type="text" id="organizationName" name="organization_name" required>
                    </div>

                    <div class="form-group">
                        <label for="recipientJobTitle">المسمى الوظيفي للمرسل إليه <span class="required">*</span></label>
                        <input type="text" id="recipientJobTitle" name="recipient_job_title" required>
                    </div>

                   <div class="form-group">
                        <label for="recipientTitle">لقب المرسل إليه <span class="required">*</span></label>
                        <select id="recipientTitle" name="recipient_title" required>
                            <option value="">اختر اللقب</option>
                            <!-- Options will be dynamically loaded from sheets.js -->
                        </select>
                        <input type="text" id="otherRecipientTitle" name="other_recipient_title" style="display:none; margin-top: 10px;" placeholder="أدخل اللقب الآخر">
                    </div>

                    <div class="form-group">
                        <label for="recipient">اسم المرسل إليه</label>
                        <input type="text" id="recipient" name="recipient" placeholder="الثنائي أو الثلاثي إن وجد">
                    </div>

                    <div class="form-group">
                        <label for="letterType">نوع الخطاب <span class="required">*</span></label>
                        <select id="letterType" name="category" required>
                            <option value="">اختر نوع الخطاب</option>
                        </select>
                    </div>

                    <div class="form-group" id="previousLetterGroup" style="display: none;">
                        <label for="previousLetter">الخطاب السابق <span class="required">*</span></label>
                        <select id="previousLetter" name="previous_letter_id">
                            <option value="">اختر الخطاب السابق</option>
                        </select>
                    </div>

                    <div class="form-group" id="receivedLetterGroup" style="display: none;">
                        <label for="receivedLetter">الخطاب المستلم <span class="required">*</span></label>
                        <select id="receivedLetter" name="received_letter_id">
                            <option value="">اختر الخطاب المستلم</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="memberName">اسم الموظف الموقع</label>
                        <input type="text" id="memberName" name="member_name" placeholder="اختياري">
                    </div>

                    <div class="form-group">
                        <label for="prompt">موضوع الخطاب أو التفاصيل <span class="required">*</span></label>
                        <textarea id="prompt" name="prompt" rows="4" placeholder="اكتب موضوع الخطاب أو التفاصيل التي تريد تضمينها" required></textarea>
                    </div>

                    <div class="form-group">
                        <label>هل هذه أول مراسلة مع هذه الجهة؟ <span class="required">*</span></label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="is_first" value="true" required>
                                نعم، أول مراسلة
                            </label>
                            <label>
                                <input type="radio" name="is_first" value="false" required>
                                لا، ليست أول مراسلة
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="submit-button">
                        <i class="fas fa-magic"></i>
                        إنشاء الخطاب
                    </button>
                </form>
            </section>

            <section class="preview-section" id="previewSection" style="display: none;">
                <h2>معاينة الخطاب</h2>
                
                <!-- Session Status Indicator -->
                <div style="margin-bottom: 1rem;">
                    <small>حالة الجلسة: <span id="sessionStatus" class="session-status-inactive">غير نشط</span></small>
                </div>
                
                <textarea id="letterPreview" class="letter-preview" readonly></textarea>
                
                <!-- Template Selection -->
                <div class="template-selection">
                    <h3>اختر العملية:</h3>
                    <div class="template-options">
                        <label class="template-option">
                            <input type="radio" name="action" value="save" checked>
                            <span><i class="fas fa-save"></i> حفظ الخطاب</span>
                        </label>
                        <label class="template-option">
                            <input type="radio" name="action" value="edit">
                            <span><i class="fas fa-edit"></i> تعديل الخطاب</span>
                        </label>
                    </div>
                    
                    <!-- Edit Section -->
                    <div id="editSection" style="display: none;">
                        <div class="form-group">
                            <label for="editFeedback">تعليقات التعديل <span class="required">*</span></label>
                            <textarea id="editFeedback" placeholder="اكتب التعديلات التي تريدها على الخطاب (مثال: اجعل الأسلوب أكثر رسمية، أضف شكر في النهاية، إلخ...)"></textarea>
                        </div>
                        <button type="button" id="editButton" class="submit-button">
                            <i class="fas fa-edit"></i>
                            تعديل الخطاب
                        </button>
                    </div>
                    
                    <!-- Save Button -->
                    <button type="button" id="saveButton" class="save-button">
                        <i class="fas fa-save"></i>
                        حفظ في قاعدة البيانات
                    </button>
                </div>

                <!-- Letter Validation Section -->
                <div id="validationSection" class="validation-section" style="display: none;">
                    <h4><i class="fas fa-check-circle"></i> تحليل جودة الخطاب</h4>
                    <div id="validationContent" class="validation-content">
                        <!-- Validation results will be populated here -->
                    </div>
                    <button type="button" id="refreshValidationButton" class="validation-refresh-btn">
                        <i class="fas fa-sync-alt"></i>
                        إعادة تحليل
                    </button>
                </div>
            </section>
        </div>

        <!-- Document Template -->
        <div id="documentTemplate" style="display: none;">
            <!-- Document template content will be populated here -->
        </div>
    </main>

    <div class="loader" id="loader">
        <div class="spinner"></div>
        <p>جاري إنشاء الخطاب...</p>
    </div>

    <script src="notifications.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="sheets.js"></script>
    <script src="api.js"></script>
    <script src="main.js"></script>
    <script src="document-template.js"></script>
    
    <script>
        // Global variables to track the current edit session and validation
        let currentEditSession = null;
        let currentValidation = null;

        document.addEventListener("DOMContentLoaded", function() {
            const recipientTitleSelect = document.getElementById("recipientTitle");
            const otherRecipientTitleInput = document.getElementById("otherRecipientTitle");
            const letterTypeSelect = document.getElementById("letterType");
            const previousLetterGroup = document.getElementById("previousLetterGroup");
            const previousLetterSelect = document.getElementById("previousLetter");
            const receivedLetterGroup = document.getElementById("receivedLetterGroup");
            const receivedLetterSelect = document.getElementById("receivedLetter");

            // Handle recipient title selection
            recipientTitleSelect.addEventListener("change", function() {
                if (this.value === "أخرى") {
                    otherRecipientTitleInput.style.display = "block";
                    otherRecipientTitleInput.setAttribute("required", "true");
                } else {
                    otherRecipientTitleInput.style.display = "none";
                    otherRecipientTitleInput.removeAttribute("required");
                    otherRecipientTitleInput.value = "";
                }
            });

            // Handle letter type selection
            letterTypeSelect.addEventListener("change", function() {
                const selectedType = this.value;
                
                // Hide all conditional groups first
                previousLetterGroup.style.display = "none";
                receivedLetterGroup.style.display = "none";
                
                // Remove required attributes
                previousLetterSelect.removeAttribute("required");
                receivedLetterSelect.removeAttribute("required");
                
                // Show appropriate group based on selection
                if (selectedType === "خطاب إلحاقي") {
                    previousLetterGroup.style.display = "block";
                    previousLetterSelect.setAttribute("required", "true");
                    loadPreviousLetters();
                } else if (selectedType === "خطاب رد على خطاب من الجهة") {
                    receivedLetterGroup.style.display = "block";
                    receivedLetterSelect.setAttribute("required", "true");
                    loadReceivedLetters();
                }
            });

            // IMPROVED FORM SUBMISSION - NO FALSE WARNINGS
            document.getElementById("letterForm").addEventListener("submit", function(event) {
                console.log('📝 Form submission started');
                
                // Only prevent double submission, no validation warnings
                const submitButton = this.querySelector('button[type="submit"]');
                if (submitButton && submitButton.disabled) {
                    event.preventDefault();
                    console.log('⚠️ Form already submitting, prevented double submission');
                    return;
                }
                
                // Let the form submit - API will handle validation
                console.log('✅ Form submitted successfully');
            });

            // Handle action selection (save/edit)
            const actionRadios = document.querySelectorAll('input[name="action"]');
            const editSection = document.getElementById('editSection');
            const saveButton = document.getElementById('saveButton');

            actionRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.value === 'edit') {
                        editSection.style.display = 'block';
                        saveButton.style.display = 'none';
                    } else {
                        editSection.style.display = 'none';
                        saveButton.style.display = 'block';
                    }
                });
            });

            // IMPROVED EDIT BUTTON HANDLER
            const editButton = document.getElementById('editButton');
            if (editButton) {
                editButton.addEventListener('click', async function() {
                    console.log('✏️ Edit button clicked');
                    
                    try {
                        const feedback = document.getElementById('editFeedback')?.value;
                        const letterContent = document.getElementById('letterPreview')?.value;
                        
                        if (!feedback || feedback.trim() === '') {
                            notify.warning('الرجاء إدخال تعليقات التعديل');
                            return;
                        }
                        
                        if (!letterContent || letterContent.trim() === '') {
                            notify.warning('لا يوجد محتوى خطاب للتعديل');
                            return;
                        }
                        
                        // Show loading state
                        const originalText = this.textContent;
                        this.textContent = 'جاري التعديل...';
                        this.disabled = true;
                        
                        // Create or use existing session
                        if (!currentEditSession) {
                            console.log('🔄 Creating new edit session...');
                            updateSessionStatus('جاري إنشاء جلسة التعديل...', 'creating');
                            
                            const sessionResult = await createChatSession(letterContent, 'تعديل خطاب');
                            
                            if (sessionResult && sessionResult.session_id) {
                                currentEditSession = sessionResult.session_id;
                                updateSessionStatus('جلسة التعديل نشطة', 'active');
                                console.log('✅ Edit session created:', currentEditSession);
                            } else {
                                throw new Error('فشل في إنشاء جلسة التعديل');
                            }
                        }
                        
                        // Edit the letter
                        console.log('✏️ Editing letter with session:', currentEditSession);
                        const result = await editLetter(letterContent, feedback, currentEditSession);
                        
                        if (result && result.updated_letter) {
                            document.getElementById('letterPreview').value = result.updated_letter;
                            
                            // Update document template if available
                            if (typeof populateDocumentTemplate === 'function' && window.generatedLetterData) {
                                populateDocumentTemplate({
                                    Letter: result.updated_letter,
                                    Title: window.generatedLetterData.Title,
                                    ID: window.generatedLetterData.ID
                                });
                            }
                            
                            // Clear the feedback field
                            document.getElementById('editFeedback').value = '';
                            
                            notify.success('تم تعديل الخطاب بنجاح!');
                            
                            // Validate the updated letter
                            if (typeof validateAndDisplayResults === 'function') {
                                await validateAndDisplayResults(result.updated_letter);
                            }
                            
                        } else {
                            console.error('No updated letter in response:', result);
                            notify.error('حدث خطأ: لم يتم استلام الخطاب المعدّل من الخادم');
                        }
                        
                    } catch (error) {
                        console.error('Error in edit button handler:', error);
                        notify.error('حدث خطأ أثناء تعديل الخطاب: ' + error.message);
                        
                        // Reset session on error
                        currentEditSession = null;
                        updateSessionStatus('حدث خطأ في الجلسة', 'error');
                    } finally {
                        // Restore button state
                        this.textContent = originalText;
                        this.disabled = false;
                    }
                });
            }
            
            // IMPROVED SAVE BUTTON HANDLER - NO FALSE WARNINGS
            const saveButton = document.getElementById('saveButton');
            if (saveButton) {
                saveButton.addEventListener('click', async function() {
                    console.log('💾 Save button clicked - starting save process');
                    
                    try {
                        // Step 1: Get letter content (SILENT VALIDATION)
                        const letterContent = document.getElementById('letterPreview').value;
                        if (!letterContent || letterContent.trim() === '') {
                            notify.warning('الرجاء إنشاء خطاب أولاً');
                            return;
                        }
                        console.log('✅ Letter content validated');
                        
                        // Step 2: Get form fields (NO WARNINGS FOR MISSING FIELDS)
                        const letterTypeElement = document.getElementById('letterType');
                        const recipientElement = document.getElementById('recipient');
                        const is_firstRadio = document.querySelector('input[name="is_first"]:checked');
                        
                        // SILENT LOGGING - No user warnings for API-handled validation
                        console.log('📊 Form field status:');
                        console.log('  - Letter Type:', letterTypeElement?.value || 'not set');
                        console.log('  - Recipient:', recipientElement?.value || 'not set');
                        console.log('  - Is First:', is_firstRadio?.value || 'not set');
                        
                        // Step 3: Cleanup edit session (SILENT - NO WARNINGS ON FAILURE)
                        try {
                            if (currentEditSession) {
                                console.log('🧹 Cleaning up edit session...');
                                await cleanupEditSession();
                                console.log('✅ Edit session cleaned up');
                            }
                        } catch (cleanupError) {
                            console.log('ℹ️ Session cleanup completed (non-critical)');
                            // SILENT - don't warn user about session cleanup
                        }
                        
                        // Step 4: Prepare archive data
                        console.log('📦 Preparing archive data...');
                        const formData = new FormData();
                        
                        formData.append('letter_content', letterContent);
                        formData.append('letter_type', letterTypeElement?.value || '');
                        formData.append('recipient', recipientElement?.value || 'غير محدد');
                        formData.append('template', 'default_template.html');
                        formData.append('is_first', is_firstRadio?.value || 'true');
                        
                        // Add all other form fields without validation warnings
                        const organizationNameElement = document.getElementById('organizationName');
                        const recipientJobTitleElement = document.getElementById('recipientJobTitle');
                        const recipientTitleElement = document.getElementById('recipientTitle');
                        const otherRecipientTitleElement = document.getElementById('otherRecipientTitle');
                        const memberNameElement = document.getElementById('memberName');
                        const promptElement = document.getElementById('prompt');
                        
                        if (organizationNameElement) formData.append('organization_name', organizationNameElement.value || '');
                        if (recipientJobTitleElement) formData.append('recipient_job_title', recipientJobTitleElement.value || '');
                        if (recipientTitleElement) formData.append('recipient_title', recipientTitleElement.value || '');
                        if (otherRecipientTitleElement) formData.append('other_recipient_title', otherRecipientTitleElement.value || '');
                        if (memberNameElement) formData.append('member_name', memberNameElement.value || '');
                        if (promptElement) formData.append('prompt', promptElement.value || '');
                        
                        console.log('✅ Archive data prepared');
                        
                        // Step 5: Show loading and disable button
                        const originalText = this.textContent;
                        this.textContent = 'جاري الحفظ...';
                        this.disabled = true;
                        
                        // Step 6: Archive the letter
                        console.log('📤 Archiving letter...');
                        const result = await archiveLetter(formData);
                        
                        if (result && result.success) {
                            notify.success('تم حفظ الخطاب بنجاح! 🎉');
                            console.log('✅ Letter archived successfully');
                            
                            // Reset the session status
                            updateSessionStatus('جاهز لإنشاء خطاب جديد', 'inactive');
                            currentEditSession = null;
                            
                            // Optional: Reset form or redirect
                            setTimeout(() => {
                                const resetForm = confirm('هل تريد إنشاء خطاب جديد؟');
                                if (resetForm) {
                                    location.reload();
                                }
                            }, 2000);
                            
                        } else {
                            console.error('❌ Archive failed:', result);
                            const errorMsg = result?.message || 'خطأ غير معروف';
                            notify.error('فشل في حفظ الخطاب: ' + errorMsg);
                        }
                        
                    } catch (error) {
                        console.error('❌ Save process failed:', error);
                        notify.error('حدث خطأ أثناء حفظ الخطاب: ' + error.message);
                    } finally {
                        // Restore button state
                        this.textContent = originalText;
                        this.disabled = false;
                    }
                });
            }
            
            // Validation refresh button
            const refreshValidationButton = document.getElementById('refreshValidationButton');
            if (refreshValidationButton) {
                refreshValidationButton.addEventListener('click', async function() {
                    const letterContent = document.getElementById('letterPreview').value;
                    if (letterContent) {
                        try {
                            await validateAndDisplayResults(letterContent);
                        } catch (error) {
                            console.log('ℹ️ Validation service temporarily unavailable');
                            // Don't show error to user - validation is optional
                        }
                    } else {
                        notify.info('لا يوجد محتوى خطاب للتحليل');
                    }
                });
            }
        });

        // Session status update function
        function updateSessionStatus(message, status) {
            const statusElement = document.getElementById('sessionStatus');
            if (statusElement) {
                statusElement.textContent = message;
                statusElement.className = `session-status-${status}`;
            }
        }

        // Session cleanup function
        async function cleanupEditSession() {
            if (currentEditSession) {
                updateSessionStatus('جاري تنظيف الجلسة...', 'cleanup');
                
                try {
                    if (typeof deleteChatSession === 'function') {
                        await deleteChatSession(currentEditSession);
                    }
                    
                    currentEditSession = null;
                    updateSessionStatus('تم تنظيف الجلسة', 'cleanup-complete');
                    
                    setTimeout(() => {
                        updateSessionStatus('غير نشط', 'inactive');
                    }, 2000);
                    
                } catch (error) {
                    console.log('ℹ️ Session cleanup completed with minor issues');
                    updateSessionStatus('غير نشط', 'inactive');
                }
            }
        }

        // Function to validate letter and display results (IMPROVED - NO ERROR NOTIFICATIONS)
        async function validateAndDisplayResults(letterContent) {
            try {
                console.log('🔍 Validating letter...');
                const validation = await validateLetter(letterContent);
                
                if (validation && validation.status === 'success') {
                    currentValidation = validation.validation;
                    displayValidationResults(validation.validation);
                    document.getElementById('validationSection').style.display = 'block';
                } else {
                    console.log('ℹ️ Validation completed with issues (non-critical)');
                    // Don't show error notifications for validation issues
                }
            } catch (error) {
                console.log('ℹ️ Validation service temporarily unavailable');
                // Don't show error notifications for validation service issues
            }
        }

        // Function to display validation results
        function displayValidationResults(validationData) {
            const validationContent = document.getElementById('validationContent');
            
            const isValid = validationData.is_valid;
            const checks = validationData.checks;
            const metrics = validationData.metrics;
            const suggestions = validationData.suggestions || [];
            
            let html = '';
            
            // Overall status
            html += `<div class="validation-status ${isValid ? 'status-valid' : 'status-invalid'}">`;
            html += `<i class="fas fa-${isValid ? 'check-circle' : 'exclamation-triangle'}"></i>`;
            html += `<span>${isValid ? 'الخطاب يحتوي على جودة جيدة' : 'الخطاب يحتاج إلى تحسينات'}</span>`;
            html += `</div>`;
            
            // Checks
            html += `<div class="validation-checks">`;
            html += `<h5><i class="fas fa-list-check"></i> فحص العناصر:</h5>`;
            html += `<div class="checks-grid">`;
            
            const checkLabels = {
                has_arabic_content: 'المحتوى العربي',
                has_bismillah: 'البسملة',
                has_greeting: 'التحية',
                sufficient_length: 'الطول المناسب'
            };
            
            for (const [check, passed] of Object.entries(checks)) {
                const label = checkLabels[check] || check;
                html += `<div class="check-item ${passed ? 'check-passed' : 'check-failed'}">`;
                html += `<i class="fas fa-${passed ? 'check' : 'times'}"></i>`;
                html += `<span>${label}</span>`;
                html += `</div>`;
            }
            
            html += `</div></div>`;
            
            // Metrics
            if (metrics) {
                html += `<div class="validation-metrics">`;
                html += `<h5><i class="fas fa-chart-bar"></i> المقاييس:</h5>`;
                html += `<div class="metrics-grid">`;
                
                if (metrics.word_count !== undefined) {
                    html += `<div class="metric-item">`;
                    html += `<span class="metric-label">عدد الكلمات</span>`;
                    html += `<span class="metric-value">${metrics.word_count}</span>`;
                    html += `</div>`;
                }
                
                if (metrics.character_count !== undefined) {
                    html += `<div class="metric-item">`;
                    html += `<span class="metric-label">عدد الأحرف</span>`;
                    html += `<span class="metric-value">${metrics.character_count}</span>`;
                    html += `</div>`;
                }
                
                if (metrics.readability_score !== undefined) {
                    html += `<div class="metric-item">`;
                    html += `<span class="metric-label">سهولة القراءة</span>`;
                    html += `<span class="metric-value">${metrics.readability_score.toFixed(1)}</span>`;
                    html += `</div>`;
                }
                
                html += `</div></div>`;
            }
            
            // Suggestions
            if (suggestions.length > 0) {
                html += `<div class="validation-suggestions">`;
                html += `<h5><i class="fas fa-lightbulb"></i> اقتراحات للتحسين:</h5>`;
                html += `<ul>`;
                suggestions.forEach(suggestion => {
                    html += `<li>${suggestion}</li>`;
                });
                html += `</ul></div>`;
            }
            
            validationContent.innerHTML = html;
        }

        // Function to load previous letters
        async function loadPreviousLetters() {
            try {
                const letters = await loadSubmissionsData();
                const previousLetterSelect = document.getElementById("previousLetter");
                
                previousLetterSelect.innerHTML = '<option value="">اختر الخطاب السابق</option>';
                
                letters.forEach(letter => {
                    const option = document.createElement("option");
                    option.value = letter.id;
                    option.textContent = `${letter.id} - ${letter.recipient} - ${letter.subject || letter.type}`;
                    option.dataset.content = letter.content || '';
                    previousLetterSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading previous letters:', error);
            }
        }

        // Function to load received letters
        async function loadReceivedLetters() {
            try {
                const letters = await loadReceivedData();
                const receivedLetterSelect = document.getElementById("receivedLetter");
                
                receivedLetterSelect.innerHTML = '<option value="">اختر الخطاب المستلم</option>';
                
                letters.forEach(letter => {
                    const option = document.createElement("option");
                    option.value = letter.id;
                    option.textContent = letter.id;
                    option.dataset.content = letter.content || '';
                    receivedLetterSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading received letters:', error);
            }
        }

        // Cleanup session when user leaves the page
        window.addEventListener('beforeunload', function() {
            if (currentEditSession) {
                // Note: This might not always work due to browser restrictions
                cleanupEditSession();
            }
        });
    </script>

    <!-- VALIDATION WARNING FIXES -->
    <script>
        // QUICK FIX: Disable false positive validation warnings
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🔧 Applying validation warning fixes...');
            
            // 1. Improve recipient validation to be non-intrusive
            const recipientInput = document.getElementById("recipient");
            if (recipientInput) {
                // Add non-intrusive validation only on blur, not during form submission
                recipientInput.addEventListener('blur', function() {
                    const value = this.value.trim();
                    if (value.length > 0 && value.split(" ").length === 1 && value.length > 2) {
                        // Only show helpful info message, not warning
                        if (typeof notify !== 'undefined') {
                            notify.info('تلميح: يُفضل إدخال الاسم الأول والثاني للمرسل إليه');
                        }
                    }
                });
            }
            
            // 2. Filter out validation warnings during successful operations
            if (typeof notify !== 'undefined') {
                const originalWarning = notify.warning;
                
                // Filter out common false positive warnings
                const ignoredWarnings = [
                    'الرجاء اختيار نوع الخطاب',
                    'الرجاء تحديد ما إذا كانت هذه أول مراسلة',
                    'يرجى إدخال الاسم الأول والثاني للمرسل إليه'
                ];
                
                notify.warning = function(message, duration) {
                    // Only show warnings that aren't in the ignored list during form submission
                    const isFormSubmitting = document.querySelector('#letterForm button[type="submit"]')?.disabled;
                    const isIgnoredWarning = ignoredWarnings.some(ignored => message.includes(ignored));
                    
                    if (!isFormSubmitting || !isIgnoredWarning) {
                        return originalWarning.call(this, message, duration);
                    } else {
                        console.log('ℹ️ Filtered form validation warning:', message);
                    }
                };
            }
            
            console.log('✅ Validation warning fixes applied successfully');
        });
    </script>
